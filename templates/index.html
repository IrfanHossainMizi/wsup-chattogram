    <div id="mapdiv" class="col-md-9"></div>
    <script>
      var mymap;
      var lyrOSM;
      var lyrDark;
      var lyrTopo;
      var lyrImagery;
      var lyrOutdoors;

      var layerToilet;
      var road;
      var structure;
      var ctlSearch;
      var mrkCurrentLocation;
      var ctlLayers;
      var objBasemaps;
      var objOverlays;
      var ctlLegend;

      var plyParks;
      var plyRoad;
      var waterbody;
      var slum;
      var osm_building;

      $(document).ready(function () {
        mymap = L.map("mapdiv", { center: [22.247147, 91.802409], zoom: 13 });
        lyrOSM = L.tileLayer.provider("OpenStreetMap.Mapnik");
        lyrDark = L.tileLayer.provider("Stadia.AlidadeSmoothDark");
        lyrTopo = L.tileLayer.provider("OpenTopoMap");
        lyrImagery = L.tileLayer.provider("Esri.WorldImagery");
        lyrOutdoors = L.tileLayer.provider("Stadia.Outdoors");

        mymap.addLayer(lyrOSM);

        layerToilet = L.geoJSON
          .ajax("{% static 'data/toilet_join.geojson' %}", {
            pointToLayer: returnToiletMarker,
          })
          .addTo(mymap);

        layerToilet.on("data:loaded", function () {
          mymap.fitBounds(layerToilet.getBounds());
        });
        waterbody = L.geoJSON
          .ajax("{% static 'data/water.geojson' %}", {
            color: "violet",
            fillColor: "#0C5AB2 ",
            fillOpacity: 0.8,
          })
          .addTo(mymap);
        slum = L.geoJSON
          .ajax("{% static 'data/slum_boundary.geojson' %}", {
            color: "brown",
            fillColor: "#D56319 ",
            fillOpacity: 0.8,
          })
          .addTo(mymap);
        road = L.geoJSON
          .ajax("{% static 'data/road.geojson' %}", {
            color: "orange",
            fillColor: "#D56319 ",
            fillOpacity: 0.8,
          })
          .addTo(mymap);
        osm_building = L.geoJSON
          .ajax("{% static 'data/osm_building.geojson' %}", {
            color: "green",
            fillColor: "#C70039",
            fillOpacity: 0.8,
          })
          .addTo(mymap);

        osm_building.on("data:loaded", function () {
          mymap.fitBounds(osm_building.getBounds());
        });

        plyParks = L.polygon(
          [
            [
              [
                [19.4068, -99.2015],
                [19.4166, -99.1803],
                [19.4299, -99.1825],
                [19.4191, -99.2056],
              ],
              [
                [19.4216, -99.1853],
                [19.4217, -99.1843],
                [19.4241, -99.1848],
                [19.4245, -99.1872],
              ],
            ],
            [
              [
                [19.4042, -99.1895],
                [19.405, -99.1884],
                [19.4076, -99.1898],
                [19.4055, -99.1909],
              ],
            ],
          ],
          { color: "red", fillColor: "yellow", fillOpacity: 0.8 }
        ).addTo(mymap);

        objBasemaps = {
          "Open Stret Maps": lyrOSM,
          "Topo Map": lyrTopo,
          "Esri Imagery Map": lyrImagery,
          "Map in dark": lyrDark,
          Outdoors: lyrOutdoors,
        };

        objOverlays = {
          // "Parks" : plyParks,

          waterbody: waterbody,
          "Slum Boundary": slum,
          Road: road,
          "OSM Building": osm_building,
          "Join Toilet": layerToilet,
        };

        ctlLayers = L.control.layers(objBasemaps, objOverlays).addTo(mymap);

        ctlLegend = new L.Control.Legend({
          position: "topright",
          controlbutton: { title: "Legend" },
        }).addTo(mymap);

        $(".legend-container").append($("#legend"));
        $(".legend-toggle").append(
          $(
            "<i class='legend-toggle-icon fa fa-server fa-2x' style='color:#000'></i>"
          )
        );
        // reset time interval

        // plyRoad = L.ployline( [[91.9384, 21.5778],[91.9621,21.5781]]).addTo(mymap);

        // setInterval(function(){
        //     mymap.locate();
        // },15000)

        // click and get lat lon value there.
        // shift key give me a addtional zoom level

        mymap.on("click", function (e) {
          if (e.originalEvent.shiftKey) {
            alert(mymap.getZoom());
          } else {
            alert(e.latlng.toString());
          }
          // console.log(e);
          // alert(e.latlng.toString());
        });

        // adding click marker on map and right click on marker

        mymap.on("contextmenu", function (e) {
          var dtCurrentTime = new Date();
          L.marker(e.latlng)
            .addTo(mymap)
            .bindPopup(e.latlng.toString() + "<br>" + dtCurrentTime.toString());
        });

        // for real time location in here...

        mymap.on("keypress", function (e) {
          if (e.originalEvent.key == "l") {
            mymap.locate();
          }
        });
        mymap.on("locationfound", function (e) {
          console.log(e);
          if (mrkCurrentLocation) {
            mrkCurrentLocation.remove();
          }
          mrkCurrentLocation = L.circle(e.latlng, {
            radius: e.accuracy / 2,
          }).addTo(mymap);
          mymap.setView(e.latlng, 14);
        });

        mymap.on("locationerror", function (e) {
          console.log(e);
          alert("Location was not found");
        });

        mymap.on("zoomend", function () {
          $("#zoom-level").html(mymap.getZoom());
        });

        mymap.on("moveend", function () {
          $("#map-center").html(LatLngToArrayString(mymap.getCenter()));
        });

        mymap.on("mousemove", function (e) {
          $("#mouse-location").html(LatLngToArrayString(e.latlng));
        });

        $("#btnLocate").click(function () {
          mymap.locate();
        });

        $("#btnZoctg").click(function () {
          mymap.setView([22.26287, 91.7955495], 13);
        });

        $("#btnEagle").click(function () {
          $("#lgndEagleDetail").toggle();
        });

        function LatLngToArrayString(ll) {
          console.log(ll);
          return "[" + ll.lat.toFixed(5) + ", " + ll.lng.toFixed(5) + "]";
        }

        function returnToiletMarker(json, latlng) {
          var att = json.properties;
          return L.circleMarker(latlng, {
            radius: 12,
            color: "black",
          }).bindTooltip(
            "<h4>Male user: " +
              att.Male_user +
              "</h4><h4>Female user: " +
              att.Female_usr +
              "</h4><h5>Colony name: " +
              att.Lic_name +
              "</h5> Tank type: " +
              att.Altrnt_typ
          );
        }

        // this is for address search perpose

        ctlSearch = L.Control.openCageSearch({
          key: "3c38d15e76c02545181b07d3f8cfccf0",
          limit: 10,
        }).addTo(mymap);

        // road = L.geoJSON.ajax('data/structure.geojson').addTo(mymap);
      });
    </script>
